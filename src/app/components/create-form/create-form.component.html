
<div class="col l12 m12 s12">
  <mat-form-field>
    <mat-label>CSR ID</mat-label>
    <input matInput placeholder="CSR ID" [(ngModel)]="newCsr.csr_id" required autocomplete="new-password">
    <button mat-stroked-button matSuffix mat-icon-button aria-label="Clear" (click)="checkCsrId()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>

<div class="col l12 m12 s12">
<mat-form-field>
  <mat-label>Slogan</mat-label>
  <input matInput placeholder="Slogan" [(ngModel)]="newCsr.slogan" required>
</mat-form-field>
</div>
<div class="col l12 m12 s12">
<mat-form-field>
  <mat-label>Problem description</mat-label>
  <textarea matInput required rows="10" [(ngModel)]="newCsr.problem_description"></textarea>
</mat-form-field>
<mat-form-field>
  <mat-label>Solution description</mat-label>
  <textarea matInput required rows="10" [(ngModel)]="newCsr.solution_description"></textarea>
</mat-form-field>
</div>
<button mat-raised-button (click)="submit()">Submit</button>
