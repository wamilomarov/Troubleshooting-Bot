<mat-horizontal-stepper [linear]="false" #stepper>
  <mat-step [stepControl]="firstStep">
    <form [formGroup]="firstStep">
      <ng-template matStepLabel>CSR Data</ng-template>
      <div class="row">
        <div class="col l12 m12 s12">
          <mat-form-field>
            <mat-label>CSR ID</mat-label>
            <input matInput placeholder="CSR ID" formControlName="csr_id" required>
            <button mat-button *ngIf="firstStep.get('csr_id')" matSuffix mat-icon-button aria-label="Clear" (click)="checkCsrId()">
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="col l12 m12 s12">
          <mat-form-field>
            <mat-label>Slogan</mat-label>
            <input matInput placeholder="Slogan" formControlName="slogan" required>
          </mat-form-field>
        </div>
        <div class="col l12 m12 s12">
          <mat-form-field>
            <mat-label>Problem description</mat-label>
            <textarea matInput formControlName="problem_description" required rows="10"></textarea>
          </mat-form-field>
        </div>
        <div class="col l12 m12 s12">
          <mat-form-field>
            <mat-label>Solution description</mat-label>
            <textarea matInput formControlName="solution_description" required rows="10"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="submit()">Submit</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondStep">
    <form [formGroup]="secondStep">
      <ng-template matStepLabel>General Info</ng-template>
      <div class="row">
        <div class="col l6 m4 s12">
          <mat-form-field>
            <mat-label>Customer</mat-label>
            <input matInput placeholder="Customer" formControlName="customer" required>
          </mat-form-field>
        </div>
        <div class="col l6 m4 s12">
          <mat-form-field>
            <mat-label>Ericsson contact person (username)</mat-label>
            <input matInput placeholder="Ericsson contact person (username)" formControlName="contact_person" required>
          </mat-form-field>
        </div>
        <div class="col l6 m4 s12">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="Ericsson contact person name" formControlName="contact_person_name" required>
          </mat-form-field>
        </div>
        <div class="col l6 m4 s12">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ericsson contact person email" formControlName="contact_person_email" required>
          </mat-form-field>
        </div>
      </div>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>

  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <mat-spinner diameter="100" style="margin-right: auto; margin-left: auto; margin-top: 5rem"
                 color="accent"></mat-spinner>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
      <button mat-button (click)="submit()" matStepperNext>Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
