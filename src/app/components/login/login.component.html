<div class="register-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onLogin()">
        <p><img src="assets/img/ericsson.logo.svg" width="50%" alt=""></p>
        <mat-form-field class="full-width">
          <input matInput placeholder="Username" formControlName="username">
          <mat-error *ngIf="form.hasError('required', 'username')">
            Username is required
          </mat-error>
          <mat-error *ngIf="form.get('username').errors?.message">
            {{form.get('username').errors?.message}}
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-error *ngIf="form.hasError('required', 'password')">
            Password is required
          </mat-error>
          <mat-error *ngIf="form.get('password').errors?.message">
            {{form.get('password').errors?.message}}
          </mat-error>
        </mat-form-field>
        <div class="form-footer">
          <button mat-raised-button color="primary" [disabled]="!form.valid">Login</button>
          <a mat-button routerLink="/register">Register</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
