<div *ngIf="csr; else elseBlock">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          General information
        </mat-panel-title>
        <mat-panel-description>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p class="left-align">
        CSR ID: {{csr.data.csr_id}} <br>
        <!--      Type: TECHNICAL ANSWER <br>-->
        Ericsson contact: {{csr.data.contact_person}} <br>
        Name: {{csr.data.contact_person_name}} ({{csr.data.contact_person_email}}) <br>
      </p>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Problem
        </mat-panel-title>
        <mat-panel-description>
          {{csr.data.slogan}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <pre class="left-align">
        {{csr.data.problem_description}}
      </pre>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Solution
        </mat-panel-title>
        <mat-panel-description>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <pre class="left-align">
        {{csr.data.solution_description}}
      </pre>
    </mat-expansion-panel>
  </mat-accordion>
</div>

<ng-template #elseBlock style="margin-right: auto; margin-left: auto">
  <mat-spinner diameter="100" style="margin-right: auto; margin-left: auto; margin-top: 5rem"
               color="accent"></mat-spinner>
</ng-template>

<app-not-found *ngIf="notFound">
</app-not-found>
