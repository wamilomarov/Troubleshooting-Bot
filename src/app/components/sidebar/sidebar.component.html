<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar" *ngIf="isLoggedIn$ | async">
    <button mat-icon-button (click)="toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">Troubleshooting bot</h1>
    <span class="spacer"></span>
    <button mat-mini-fab color="accent" (click)="logout()">
      <mat-icon class="logout-icon" aria-hidden="false" aria-label="Logout" color="primary">power_settings_new</mat-icon>
    </button>

  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav [(opened)]="opened" [mode]="mobileQuery.matches ? 'over' : 'side'"
                 *ngIf="isLoggedIn$ | async"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item *ngFor="let item of menuItems" routerLink="{{item['link']}}"><mat-icon>{{item['icon']}}</mat-icon>{{item['name']}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
